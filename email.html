<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./email.css" />
    <title>E-maily</title>
</head>

<body>
    <div id="app" class="container">
        <h1>Příchozí pošta</h1>

        <div id="inbox" class="inbox">
        </div>

        <div class="read">
            <h2>Přečtené emaily</h2>
            <span class="email__icon--opened"></span>

        </div>
        <div class="unread">
            <h2>Nepřečtené emaily</h2>

            <span class="email__icon--closed"></span>
        </div>
    </div>
</body>
<script src="./email.js"></script>

</html>
